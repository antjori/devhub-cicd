spring:
  application:
    name: open-api-collector

server:
  port: 5100

# Actuator
security:
  basic:
    enabled: true
  user:
    name: oac-user
    password: password

management:
  contextPath: /admin
  port: 5101
  security:
    enabled: true

# Swagger
springfox:
  documentation:
    swagger:
      v2:
        path: /docs/api
        
# APIs

# Spotify
oac:
  spotify:
    credentials:
      clientId: 
      clientSecret: 
    tokenUrl:
      type: POST
      url: https://accounts.spotify.com/api/token
    searchUrl:
      type: GET
      url: https://api.spotify.com/v1/search?q={query}&type={type}
  youtube:
    credentials:
      clientSecret: 
    searchUrl:
      type: GET
      url: https://www.googleapis.com/youtube/v3/search
